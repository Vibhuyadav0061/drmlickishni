<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            /* font-family: Arial, sans-serif; */
            background-color: #f9f9f9;
            /* padding: 20px; */
        }
        .registration-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group .radio-group {
            display: flex;
            justify-content: space-between;
            max-width: 200px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .registration-form {
                padding: 15px;
            }
        }
    </style>
    <script>

     function navopen(){
         document.getElementById("nav-open").style.display = "none";
          document.getElementById("nav-list").style.display = "flex";
    }

     function navclose(){
        document.getElementById("nav-list").style.display = "none";
        document.getElementById("nav-open").style.display = "flex";
    }




        document.getElementById('registrationForm').addEventListener('submit', async function (event) {
    event.preventDefault(); // Prevent default form submission

    const form = event.target;
    const formData = new FormData(form); // Collect form data

    try {
        const response = await fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();

        if (result.success) {
            // Show success message
            alert("Thank you! Your registration has been submitted successfully.")
            
            form.reset(); // Clear the form after successful submission
        } else {
            throw new Error(result.message);
        }
    } catch (error) {
        // Show error message
       alert("Something wrong");
    }
});
    </script>
</head>
<body>

    <header >
        <nav > 
            <div class="logo"><img src="drmllogo.png" alt=""></div>
            
            <div class="navbar" >
                <span class="nav-button" id="nav-open" onclick="navopen()"><i class="fa-solid fa-bars fa-xl" style="color: #ffffff;"></i></span>
                <ul id="nav-list">
                    <div id="nav-close" class="nav-close" onclick="navclose()"><i class="fa-regular fa-circle-xmark fa-xl" style="color: #ffffff;"></i></div>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="index.html">ABOUT SCHOOL</a></li>
                    <li><a href="registration.html">ADMISSION</a></li>
                    <li><a href="index.html">BEYOND ACADEMICS</a></li>
                    <li><a href="faculty.html">FACULTY</a></li>
                    <li><a href="index.html">OUR RESULT</a></li>
                    <li><a href="index.html">CONTACT US</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="registration-form">
        <h2>Student Registration Form</h2>
        <form id="registrationForm">
            <input type="hidden" name="access_key" value="67b792ee-a3b8-4204-b1f1-6eb2052f01dd">
            <!-- Student Name -->
            <div class="form-group">
                <label for="student_name">Student Name:</label>
                <input type="text" id="student_name" name="student_name" required>
            </div>

            <!-- Father's Name -->
            <div class="form-group">
                <label for="father_name">Father's Name:</label>
                <input type="text" id="father_name" name="father_name" required>
            </div>

            <!-- Mother's Name -->
            <div class="form-group">
                <label for="mother_name">Mother's Name:</label>
                <input type="text" id="mother_name" name="mother_name" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Class to be admitted -->
            <div class="form-group">
                <label for="class">Class to be Admitted:</label>
                <select id="class" name="class" required>
                    <option value="">Select Class</option>
                    <option value="Nursery">Nursery</option>
                    <option value="LKG">LKG</option>
                    <option value="UKG">UKG</option>
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                    <option value="5">5th</option>
                    <option value="6">6th</option>
                    <option value="7">7th</option>
                    <option value="8">8th</option>
                    <option value="9">9th</option>
                    <option value="10">10th</option>
                    <option value="11">11th</option>
                    <option value="12">12th</option>
                </select>
            </div>

            <!-- Medium (Hindi/English) -->
            <div class="form-group">
                <label>Medium:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="medium" value="Hindi" required> Hindi
                    </label>
                    <label>
                        <input type="radio" name="medium" value="English" required> English
                    </label>
                </div>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Registration</button>
            </div>
        </form>

    </div>

    
   
</body>
</html>
